<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script type="text/javascript">
    function getValue(callback){
        let value = 0;
        setTimeout(() => {
            value = 10;
            callback(value);
        },1000)
    }
    getValue(value => {
        console.log(value);
    });

    //return a promise instead of accepting the callback
    function getValue(){
        let value = 0;
        //resolve is for success.
        //reject is for error.
        return new Promise( (resolve, reject) =>{
            setTimeout(function (){
                value = 10;
                resolve(value);
            },1000)
        });
    }
    function setValue(value){
        return value + 1999;
    }
    function getNewValue(value, callback){
        return new Promise((resolve, reject) => {
            setTimeout( () => {
                resolve(value * 100)
            },1000)
        });
    }
    getValue().then( value => {
        return getNewValue(value)
    }).then(value => {
        return setValue(value)
    }).then(value => {
        console.log(value);
    });
</script>
</body>
</html>
